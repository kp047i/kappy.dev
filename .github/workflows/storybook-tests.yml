name: CI

on:
  push:
  pull_request:

jobs:
  quality:
    name: Lint & Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.13.0
          cache: pnpm
      - name: Enable Corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps
      - name: Playwright E2E
        run: pnpm exec playwright test
        env:
          CI: true
      - name: Build Storybook
        run: pnpm build-storybook --quiet
      - name: Storybook interaction tests
        run: |
          pnpm exec concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
            "pnpm dlx http-server storybook-static --port 6006 --silent" \
            "pnpm exec wait-on http://127.0.0.1:6006 && pnpm test-storybook --url http://127.0.0.1:6006"
